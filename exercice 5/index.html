<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>

<script>


var ibloc = document.getElementsByTagName("img");
var i;
for(i=0; i < ibloc.length; i++){


  ibloc[i].onmouseenter = function(){

    var newbloc= this.getAttribute("src");
    var fbloc= newbloc.replace(".jpg", "_2.jpg");

    if(newbloc.includes("_2.jpg")===false){
      this.setAttribute("src", fbloc);
    }
  };


ibloc[i].onmouseout = function(){

    var newbloc= this.getAttribute("src");
    var fbloc= newbloc.replace("_2.jpg", ".jpg");

    if(newbloc.includes("_2.jpg")){
      this.setAttribute("src", fbloc);
    }
  };
};

</script>

  </body>
</html>
